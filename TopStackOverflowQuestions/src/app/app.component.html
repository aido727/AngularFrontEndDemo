<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

<div id="main">
	<app-header></app-header>
	<div class="content" id="content">
		<!-- potential to expand to auto calculate how many pages are needed and insert ads appropriately, hence the pageCount still being here and not just in the pipe -->
		<div class="questions">
			<ng-container *ngFor="let question of (questions | questionPage: '1.'+pageCount), let i = index">
				<app-question [question]="question" [index]="i+1"></app-question>
			</ng-container>
		</div>
		<div class="advert">
			<app-advert></app-advert>
		</div>
		<div class="questions">
			<ng-container *ngFor="let question of (questions | questionPage: '2.'+pageCount), let i = index">
				<app-question [question]="question" [index]="i+1+pageCount"></app-question>
			</ng-container>
		</div>
	</div>
	<div class="footer"></div>
</div>

<svg style="display: none">
	<symbol id="arrow" viewBox="0 0 12 28">
		<rect x="4.75" width="2" height="25" fill="#E4853D"/>
		<rect x="9.89951" y="20" width="2" height="8" transform="rotate(45 9.89951 20)" fill="#E4853D"/>
		<rect x="7.07106" y="25.6569" width="2" height="8" transform="rotate(135 7.07106 25.6569)" fill="#E4853D"/>
	</symbol>
</svg>
